checkout:
  post:
    - git submodule sync
    - git submodule update --init

machine:
  services:
    - docker
  environment:
    ci: "true"

dependencies:
  override:
    - docker info
    - docker pull quay.io/opsee/build-base
test:
  override:
    - docker build -t quay.io/opsee/build-go:latest .
    - docker run -it build-go15 /bin/sh -c 'exit `go version | grep -cv "go1\.4\.."`'

deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/build-go:latest
      - docker push quay.io/opsee/build-go:1.4

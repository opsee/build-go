checkout:
  post:
    - git submodule sync
    - git submodule update --init

machine:
  services:
    - docker
  environment:
    ci: "true"

dependencies:
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
test:
  override:
    - docker build -t quay.io/opsee/build-go:go16 .
    - docker run -it quay.io/opsee/build-go:go16 /bin/sh -c 'exit `go version | grep -cv "go1\.6\.."`'
    - docker push quay.io/opsee/build-go:go16

deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker push quay.io/opsee/build-go:go16

